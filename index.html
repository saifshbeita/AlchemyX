<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlchemyX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            colors: {
              ibm: {
                blue: '#0f62fe',
                dark: '#161616',
                gray: '#f4f4f4',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, let app manage it */
      }

      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Ensure the embedded agent container behaves responsibly */
      #wxo-agent-container {
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
      }

      /* Force iframe/children to fit */
      #wxo-agent-container > * {
        height: 100% !important;
        width: 100% !important;
        max-height: 100% !important;
        border: none !important;
        display: block !important;
      }
      
      /* Smooth scrolling for sidebar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-[#121212] text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
